<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title | default: "Title" }}</title>
    {% seo %}
    {% include head-custom.html %}
    <style>
        body {
            margin: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
        }
        .section {
            flex-grow: 1;
            box-sizing: border-box;
            padding: 20px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="section" style="background-color: #ffcccb;">
            <div class="content" id="section1">
                {{ page.section1_content }}
            </div>
        </div>
        <div class="section" style="background-color: #a7e9af;">
            <div class="content" id="section2">
                {{ page.section2_content }}
            </div>
        </div>
        <div class="section" style="background-color: #a0c4ff;">
            <div class="content" id="section3">
                {{ page.section3_content }}
            </div>
        </div>
        <div class="section" style="background-color: #ffd700;">
            <div class="content" id="section4">
                {{ page.section4_content }}
            </div>
        </div>
    </div>

    <script>
        // Set the height of each section based on the number of lines in the corresponding content
        document.getElementById('section1').style.height = '{{ page.section1_content | number_of_lines | times: 20 }}px';
        document.getElementById('section2').style.height = '{{ page.section2_content | number_of_lines | times: 20 }}px';
        document.getElementById('section3').style.height = '{{ page.section3_content | number_of_lines | times: 20 }}px';
        document.getElementById('section4').style.height = '{{ page.section4_content | number_of_lines | times: 20 }}px';
    </script>
</body>
</html>
